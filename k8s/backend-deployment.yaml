apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3 # Number of backend instances
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 583187964056.dkr.ecr.us-east-2.amazonaws.com/examninja:backend_latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://your-database-url:3306/your-db-name"
        - name: SPRING_DATASOURCE_USERNAME
          value: "your-db-username"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "your-db-password"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer
