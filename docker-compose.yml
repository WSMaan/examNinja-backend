version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root@123
      MYSQL_DATABASE: exam

    ports:
      - "9308:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot@123" ]
      interval: 30s
      timeout: 10s
      retries: 5

  examninja:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examninja-container
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy

    networks:
      - app-network

networks:
  app-network:
    driver: bridge